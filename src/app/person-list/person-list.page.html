<ion-header>
  <ion-toolbar>
    <ion-title>personList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let todolist of todolists">
    <ion-item [routerLink]="['/todoslist',  todolist.id]">
      <ion-label>
        <h2 >{{ todolist.title }}</h2>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="goList()">
        <ion-icon slot="top" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
