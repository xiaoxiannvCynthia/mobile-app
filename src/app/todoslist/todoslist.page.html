<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Comments
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <form (ngSubmit)="addList()" #addListForm="ngForm">
    <ion-row margin class="row1">
      <ion-input required id="title" type="text" name="title" [(ngModel)]="title" #ctrlTitle="ngModel"></ion-input>
      <ion-button expand="block" type="submit" fill="clear" [disabled]="!addListForm.valid">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-button>
    </ion-row>

  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todolist.items">
      <p margin>{{ todo.owner }}</p>
      <ion-item>
        <p>{{ todo.title }}</p>
      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todo)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
